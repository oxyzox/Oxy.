    <div class="cursor"></div>
    <div id="cards">

          </div>

              <i class="fa-brands fa-html5"></i>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">

            <i class="fa-brands fa-css3 fa-fade" style="color: #264de4;"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-brands fa-js"></i>

                <h4>Cascading Style Sheets</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-brands fa-square-js fa-fade" style="color: #f0db4f;"></i>

          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-brands fa-react"></i>
              <div class="card-info-title">
                <h3>React</h3>
                <h4>Reactjs</h4>
              </div>
            </div>
